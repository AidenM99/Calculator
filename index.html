<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="output-container">
            <div class="expression"></div>
            <div class="input"></div>
        </div>
        <button data-key="clear">AC</button>
        <button data-key="delete">DEL</button>
        <button class="operator" data-key="add">+</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number ">3</button>
        <button class="operator" data-key="subtract">-</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator" data-key="multiply">x</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator" data-key="divide">รท</button>
        <button class="number">0</button>
        <button class="number">.</button>
        <button class="equals" data-key="calculate">=</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
